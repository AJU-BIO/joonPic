<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 업로더</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="upload-container">
      <div class="upload-controls">
        <input type="file" id="imageUpload" accept="image/*" multiple />
        <label for="imageUpload" class="upload-button">이미지 선택</label>

        <div class="common-filter">
          <input
            type="text"
            id="commonTagInput"
            class="tag-input"
            placeholder="공통 태그 입력"
          />
          <button id="addCommonTag" class="add-tag-button">Add to All</button>
        </div>
      </div>

      <div id="imagePreview" class="image-preview-container"></div>

      <div class="upload-submit-container">
        <button id="submitUpload" class="submit-button" style="display: none">
          사진 업로드
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
