<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="준이 앨범" />
    <meta
      property="og:description"
      content="준이 사진을 검색해서 볼 수 있는 사이트"
    />
    <meta
      property="og:image"
      content="https://joonpic.pages.dev/img/main_logo_kkt.png"
    />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="200" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Joon's Picture" />
    <meta property="og:locale" content="ko_KR" />

    <title>Joon's Album</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- 네비게이션 바 추가 -->
    <nav class="navbar">
      <div class="nav-content">
        <div class="nav-left">
          <img src="img/main_logo.jpg" alt="메인 로고" class="main-logo" />
        </div>
        <div class="nav-center">
          <h1>준이 사진 모아보기</h1>
        </div>
        <!-- 검색 입력창을 네비게이션 바로 이동 -->
        <div class="nav-right">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="태그 검색(2글자 이상)"
          />
        </div>
      </div>
    </nav>

    <main class="container">
      <!-- 업로드 버튼 추가 -->
      <div class="upload-button-container">
        <!-- 정렬 버튼 추가 -->
        <div class="sort-buttons">
          <button id="sortNewest" class="sort-button">
            <i class="fas fa-sort-amount-down"></i> 최신순
          </button>
          <button id="sortOldest" class="sort-button">
            <i class="fas fa-sort-amount-up"></i> 오래된순
          </button>
        </div>
        <button id="openUploadModal" class="open-upload-button">
          이미지 업로드
        </button>
      </div>

      <!-- 업로드 모달 추가 -->
      <div id="uploadModal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <div class="upload-container">
            <div class="upload-controls">
              <input type="file" id="imageUpload" accept="image/*" multiple />
              <label for="imageUpload" class="upload-button">이미지 선택</label>

              <div class="common-filter" style="display: none">
                <input
                  type="text"
                  id="commonTagInput"
                  class="tag-input"
                  placeholder="공통 태그 입력"
                />
                <button id="addCommonTag" class="add-tag-button">
                  한번에 추가
                </button>
              </div>
            </div>

            <div id="imagePreview" class="image-preview-container"></div>

            <div class="upload-submit-container">
              <button
                id="submitUpload"
                class="submit-button"
                style="display: none"
              >
                사진 업로드
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 사진 갤러리 영역 추가 -->
      <div class="gallery-container">
        <div class="gallery-grid" id="photoGallery">
          <!-- 여기에 사진들이 동적으로 추가될 것입니다 -->
        </div>
      </div>
    </main>
    <div id="imageModal" class="image-modal">
      <span class="close-image-modal">&times;</span>
      <img id="modalImage" class="modal-content" src="" alt="확대된 이미지" />
      <a id="downloadButton" class="download-button" href="" download>
        <i class="fas fa-download"></i> 다운로드
      </a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
